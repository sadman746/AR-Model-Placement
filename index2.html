<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Placement</title>
  <!-- Include A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    #unsupported {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: Arial, sans-serif;
      color: red;
    }
  </style>
</head>
<body>
  <!-- Message for unsupported browsers -->
  <div id="unsupported">
    <h1>AR not supported</h1>
    <p>Try using a compatible mobile browser with camera permissions enabled.</p>
  </div>

  <!-- A-Frame scene for AR -->
  <a-scene embedded arjs
           vr-mode-ui="enabled: false"
           loading-screen="enabled: false"
           device-orientation-permission-ui="enabled: true"
           renderer="antialias: true; colorManagement: true;">
    <!-- 3D model -->
    <a-entity 
      gltf-model="./models/kawashaki_ninja_h2.glb" 
      position="0 0.1 0" 
      scale="0.2 0.2 0.2"
      rotation="0 0 0"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
    </a-entity>
    
    <!-- AR marker -->
    <a-marker-camera 
      preset="custom" 
      type="pattern" 
      url="./pattern-marker.patt">
    </a-marker-camera>
  </a-scene>

  <script>
    // Check if AR is supported
    window.onload = () => {
      const isSupported = AFRAME.utils.device.checkHeadsetConnected() || AFRAME.utils.device.checkARSupport();
      if (!isSupported) {
        document.querySelector('#unsupported').style.display = 'block';
        document.querySelector('a-scene').style.display = 'none';
      }
    };
  </script>
</body>
</html>
