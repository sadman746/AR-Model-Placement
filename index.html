<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Placement</title>
  <!-- Disabilita la richiesta del favicon -->
  <link rel="icon" href="data:,">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      margin: 10px 0 0;
      font-size: 1em;
    }

    .ar-container {
      position: relative;
      height: calc(100vh - 120px);
      overflow: hidden;
    }

    .ar-container a-scene {
      width: 100%;
      height: 100%;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .ar-toggle {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1000;
    }

    .ar-toggle:hover {
      background-color: #0056b3;
    }

    .debug-message {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1>AR Model Placement</h1>
    <p>Visualizza il modello 3D in Realtà Aumentata utilizzando il marker fornito.</p>
  </header>

  <div class="ar-container">
    <!-- A-Frame scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- 3D model -->
      <a-entity 
        gltf-model="./models/kawashaki_ninja_h2.glb" 
        position="0 0.1 0" 
        scale="0.2 0.2 0.2"
        rotation="0 0 0">
      </a-entity>
      
      <!-- Ground marker for placement -->
      <a-marker-camera type="pattern" url="./pattern-marker.patt"></a-marker-camera>
    </a-scene>
  </div>

  <button class="ar-toggle" onclick="toggleAR()">Attiva/Disattiva AR</button>

  <footer>
    <p>&copy; 2023 AR Model Placement. Tutti i diritti riservati.</p>
  </footer>

  <div class="debug-message" id="debug-message"></div>

  <script>
    // Funzione per attivare/disattivare AR
    function toggleAR() {
      const scene = document.querySelector('a-scene');
      if (scene.hasAttribute('arjs')) {
        scene.removeAttribute('arjs');
        scene.setAttribute('embedded', '');
      } else {
        scene.setAttribute('arjs', '');
        scene.setAttribute('embedded', '');
      }
    }

    // Debug: Verifica se la fotocamera è attiva
    const debugMessage = document.getElementById('debug-message');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(() => {
        debugMessage.textContent = 'Fotocamera attiva!';
      })
      .catch((error) => {
        debugMessage.textContent = `Errore fotocamera: ${error.message}`;
      });
  </script>
</body>
</html>
